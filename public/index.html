<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat-App</title>
  <link rel="icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-dark container">

  <div class="centered-form row align-content-center justify-content-center">


    <div class="card p-4" style="width:auto; margin-top: 15%; background-color: #dee0e3;">
      <h1 class="text-center">Join Chat</h1>
      <div class="card-body">
        <form action="./chat.html">
          <div class="form-group">
            <label for="username">Display Name</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="roomName">Room Name</label>
            <input type="text" class="form-control" id="roomName" name="room" aria-describedby="emailHelp">
          </div>

          <button class="btn btn-primary px-lg-4" id="joinroom">Join</button>
        </form>

      </div>
    </div>

  </div>
  
  <!-- <script src="./js/chat.js"></script> -->
</body>

</html>
